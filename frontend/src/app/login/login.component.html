<!-- src/app/login/login.component.html -->
<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control" placeholder="Enter username">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" placeholder="Enter password">
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
